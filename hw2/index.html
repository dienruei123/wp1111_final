<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <title>hw2</title>
  </head>
  <body onload="init()">
    <script src="main.js"></script>
    <div id="root" class="google-meet__root">
      <div class="google-meet__root_">
        <div class="google-meet__body">
          <div class="google-meet__self">
            <div id="self" class="google-meet__self-block">
              <div class="google-meet__self-header">
                <div class="google-meet__mute">
                  <img
                    src="./images/mute.png"
                    draggable="false"
                    alt="muted"
                    width="20"
                    height="20"
                  />
                </div>
              </div>
              <div class="google-meet__self-profile">
                <div class="google-meet__self-profile-pic">
                  <img
                    src="./images/self.png"
                    draggable="false"
                    alt="self"
                    width="60"
                    height="60"
                  />
                </div>
              </div>
              <div class="google-meet__self-footer">
                <div class="google-meet__self-footer-text">
                  <p>&nbsp;&nbsp;</p>
                  <img
                    src="./images/pin.png"
                    draggable="false"
                    alt="pinned"
                    width="30"
                    height="30"
                  />
                  <span>&nbsp;&nbsp;ä½ </span>
                </div>
              </div>
              <div class="google-meet__self-options" onclick="pin('self')">
                <div class="google-meet__self-options-button">
                  <input type="checkbox" id="self-option-pin" />
                  <label for="self-option-pin"
                    ><img
                      src="./images/pin.png"
                      draggable="false"
                      alt="pin yourself"
                      width="25"
                      height="25"
                  /></label>
                </div>
                <div class="google-meet__self-options-button">
                  <input type="checkbox" id="self-option-remove" />
                  <label for="self-option-remove"
                    ><img
                      src="./images/remove-block.png"
                      draggable="false"
                      alt="remove yourself on the screen"
                      width="20"
                      height="20"
                  /></label>
                </div>
                <div class="google-meet__self-options-button">
                  <input type="checkbox" id="self-option-minimize" />
                  <label for="self-option-minimize"
                    ><img
                      src="./images/minimize.png"
                      draggable="false"
                      alt="minimize yourself"
                      width="20"
                      height="20"
                  /></label>
                </div>
              </div>
            </div>
          </div>
          <div class="google-meet__members">
            <!-- automatically produce members initially -->
          </div>
        </div>
        <div class="google-meet__footer">
          <div class="google-meet__footer-time">
            <div class="google-meet__footer-text">
              <span id="currentTime"></span>
              <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
              <span>Web programming</span>
            </div>
          </div>
          <div class="google-meet__footer-center">
            <div class="google-meet__footer-button" title="mute">
              <!-- <img src="./images/mute.png" alt="mute" width="20" height="20" /> -->
              <input type="checkbox" id="mute" />
              <label for="mute"
                ><img
                  src="./images/microphone.png"
                  alt="mute"
                  width="20"
                  height="20"
              /></label>
            </div>
            <div class="google-meet__footer-button" title="camera off">
              <input type="checkbox" id="camera" />
              <label for="camera"
                ><img
                  src="./images/camera.png"
                  alt="camera"
                  width="20"
                  height="20"
              /></label>
            </div>
            <div
              class="google-meet__footer-button google-meet__footer-button-white"
              title="raise hand"
            >
              <input type="checkbox" id="hand" />
              <label for="hand"
                ><img src="./images/hand.png" alt="hand" width="20" height="20"
              /></label>
            </div>
            <div
              class="google-meet__footer-button google-meet__footer-button-white"
              title="share screen"
            >
              <input type="checkbox" id="share" />
              <label for="share"
                ><img
                  src="./images/share.png"
                  alt="share"
                  width="20"
                  height="20"
              /></label>
            </div>
            <div
              class="google-meet__footer-button google-meet__footer-button-white"
              title="more options"
            >
              <input type="checkbox" id="more-options" />
              <label for="more-options"
                ><img
                  src="./images/more-options.png"
                  alt="more-options"
                  width="20"
                  height="20"
              /></label>
            </div>
            <div class="google-meet__footer-call" title="hang up">
              <img src="./images/call.png" alt="call" width="25" height="25" />
              <input type="checkbox" id="call" onclick="close_window()" />
              <label for="call"></label>
            </div>
          </div>
          <div class="google-meet__footer-help">
            <div class="google-meet__footer-button-right" title="add member">
              <img
                src="./images/add-friend.png"
                alt="add_friend"
                width="20"
                height="20"
              />
              <input
                type="checkbox"
                id="add_friend"
                onclick="create_member(choose_random())"
              />
              <label for="add_friend"></label>
            </div>
            <div class="google-meet__footer-button-right" title="info">
              <img src="./images/info.png" alt="info" width="25" height="25" />
              <input type="checkbox" id="info" />
              <label for="info"></label>
            </div>
            <div class="google-meet__footer-button-right" title="members">
              <img
                src="./images/group.png"
                alt="group"
                width="25"
                height="25"
              />
              <input type="checkbox" id="group" />
              <label for="group"></label>
            </div>
            <div class="google-meet__footer-button-right" title="chats">
              <img
                src="./images/chats.png"
                alt="chats"
                width="20"
                height="20"
              />
              <input type="checkbox" id="chats" /> <label for="chats"></label>
            </div>
            <div class="google-meet__footer-button-right" title="activities">
              <img
                src="./images/block.png"
                alt="activities"
                width="20"
                height="20"
              />
              <input type="checkbox" id="activities" />
              <label for="activities"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
